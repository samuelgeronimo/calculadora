<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #1f2937;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: -30px auto 40px;
            padding: 0 20px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #4b5563;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .produto {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .produto-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .produto-header {
            padding: 30px;
            border-bottom: 1px solid #f3f4f6;
        }

        .produto-titulo {
            font-size: 28px;
            color: #111827;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .produto-content {
            padding: 30px;
        }

        .ofertas-lista {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .oferta-card {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
            gap: 20px;
        }

        .oferta-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: #667eea;
        }

        .oferta-thumb {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .oferta-thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .oferta-info {
            flex: 1;
        }

        .oferta-produto {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .oferta-preco {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
        }

        .oferta-loja-logo {
            width: 120px;
            height: 60px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .oferta-loja-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn-ordenar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-ordenar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .sugestoes-container {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .sugestoes-title {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .sugestoes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sugestao-tag {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 12px 20px;
            border-radius: 20px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-block;
            cursor: pointer;
        }

        .sugestao-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üîç Busca Inteligente de Produtos</h1>
        <p>Encontre as melhores ofertas em segundos</p>
    </div>
    <div class="container">
        <div class="search-box">
            <label class="search-label">Digite o que voc√™ procura (ex: iphone, ps5, perfume)</label>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Ex: iphone 15, playstation 5, perfume importado...">
                <button id="btnExtrair" onclick="extrairProduto()">Buscar Ofertas</button>
            </div>
            <div id="message" class="message"></div>
        </div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Buscando ofertas...</p>
        </div>
        <div id="produto" class="produto"></div>
    </div>
    <script>
        async function extrairProduto(urlParam) {
            const url = urlParam || document.getElementById('urlInput').value.trim();
            if (!url) {
                mostrarMensagem('Por favor, digite o que voc√™ procura', 'error');
                return;
            }

            document.getElementById('produto').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btnExtrair').disabled = true;

            try {
                const response = await fetch('/api/extrair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();
                console.log('API Response:', data);

                if (data.success) {
                    if (data.tipo === 'ofertas') {
                        const ofertas = data.ofertas || [];
                        renderizarOfertas(ofertas, data);
                        mostrarMensagem('‚úÖ Ofertas encontradas!', 'success');
                    } else if (data.tipo === 'detalhes') {
                        renderizarDetalhes(data.produto);
                        mostrarMensagem('‚úÖ Detalhes do produto extra√≠dos!', 'success');
                    }
                } else {
                    mostrarMensagem('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarMensagem('‚ùå Erro de conex√£o: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('btnExtrair').disabled = false;
            }
        }

        function renderizarDetalhes(produto) {
            const container = document.getElementById('produto');
            container.style.display = 'block';

            if (!produto) {
                container.innerHTML = '<p class="error">Erro ao carregar detalhes do produto.</p>';
                return;
            }

            const nome = produto.nome || 'Produto sem nome';
            const preco = produto.preco || 'Pre√ßo n√£o dispon√≠vel';
            const thumbnail = produto.thumbnail || '';
            const logoLoja = produto.logo_loja || '';
            const specsBasicas = produto.especificacoes_basicas || [];
            const specsExtras = produto.especificacoes_extras || [];
            const calculos = produto.calculos;

            let html = `
                <div class="produto-card">
                    <div class="produto-header">
                        <h2 class="produto-titulo">${nome}</h2>
                        <div style="display: flex; align-items: center; gap: 20px; margin-top: 20px;">
                            ${thumbnail ? `<img src="${thumbnail}" alt="${nome}" style="max-width: 200px; border-radius: 8px;">` : ''}
                            <div>
                                <div style="font-size: 32px; font-weight: 800; color: #10b981;">${preco}</div>
                                ${logoLoja ? `<img src="${logoLoja}" alt="Loja" style="max-height: 40px; margin-top: 10px;">` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="produto-content">
            `;

            if (calculos) {
                html += `
                    <div style="background: #f0fdf4; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #bbf7d0;">
                        <h3 style="color: #166534; margin-bottom: 15px; font-size: 18px;">üí∞ C√°lculo de Importa√ß√£o</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                            <div>
                                <div style="font-size: 14px; color: #4b5563;">Pre√ßo em D√≥lar</div>
                                <div style="font-size: 18px; font-weight: 600;">US$ ${calculos.preco_dolar.toFixed(2)}</div>
                            </div>
                            <div>
                                <div style="font-size: 14px; color: #4b5563;">Cota√ß√£o D√≥lar</div>
                                <div style="font-size: 18px; font-weight: 600;">R$ ${calculos.cotacao_dolar.toFixed(2)}</div>
                            </div>
                            <div>
                                <div style="font-size: 14px; color: #4b5563;">Pre√ßo em Reais</div>
                                <div style="font-size: 18px; font-weight: 600;">R$ ${calculos.preco_reais.toFixed(2)}</div>
                            </div>
                            <div>
                                <div style="font-size: 14px; color: #4b5563;">Taxa (27%)</div>
                                <div style="font-size: 18px; font-weight: 600;">R$ ${calculos.taxa_bestguai.toFixed(2)}</div>
                            </div>
                            <div style="grid-column: 1 / -1; border-top: 1px solid #bbf7d0; padding-top: 10px; margin-top: 5px;">
                                <div style="font-size: 16px; color: #166534; font-weight: 700;">Valor Final Estimado</div>
                                <div style="font-size: 24px; font-weight: 800; color: #166534;">R$ ${calculos.valor_total.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (specsBasicas.length > 0) {
                html += `
                    <h3 style="margin-bottom: 15px; font-size: 20px; color: #1f2937;">Especifica√ß√µes T√©cnicas</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-bottom: 30px;">
                `;
                specsBasicas.forEach(spec => {
                    html += `
                        <div style="background: #f8f9fa; padding: 12px; border-radius: 8px; border: 1px solid #e5e7eb;">
                            <span style="font-weight: 600; color: #4b5563;">${spec.chave}:</span>
                            <span style="color: #1f2937;">${spec.valor}</span>
                        </div>
                    `;
                });
                html += '</div>';
            }

            if (specsExtras.length > 0) {
                html += `
                    <h3 style="margin-bottom: 15px; font-size: 20px; color: #1f2937;">Mais Informa√ß√µes</h3>
                    <ul style="list-style-type: disc; padding-left: 20px; color: #4b5563; line-height: 1.8;">
                `;
                specsExtras.forEach(spec => {
                    html += `<li>${spec}</li>`;
                });
                html += '</ul>';
            }

            html += `
                    <div style="margin-top: 30px; text-align: center;">
                        <button onclick="location.reload()" style="background: #6b7280; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            ‚¨ÖÔ∏è Voltar para Busca
                        </button>
                    </div>
                </div>
            </div>`;

            container.innerHTML = html;
        }

        function renderizarOfertas(ofertas, data) {
            const container = document.getElementById('produto');
            container.style.display = 'block';

            let html = '';

            // Check if we have category suggestions
            const hasSuggestions = data.sugestoes && data.sugestoes.length > 0;

            // If we have suggestions, show ONLY categories (category-first logic)
            if (hasSuggestions) {
                html += '<div class="sugestoes-container">';
                html += '<div class="sugestoes-title">üéØ Escolha uma categoria:</div>';
                html += '<div class="sugestoes-list">';
                data.sugestoes.forEach(sugestao => {
                    html += `<div class="sugestao-tag" onclick="extrairProduto('${sugestao.link}')">${sugestao.nome}</div>`;
                });
                html += '</div></div>';

                // Don't show offers if we have suggestions - return early
                container.innerHTML = html;
                window.ofertasData = data;
                return;
            }

            // If no suggestions, check if we have offers
            if (!ofertas || ofertas.length === 0) {
                container.innerHTML = '<p class="error">Nenhuma oferta encontrada.</p>';
                return;
            }

            // Bot√µes de ordena√ß√£o
            html += `
                <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
                    <span style="font-weight: 600; color: #4b5563;">Ordenar por:</span>
                    <button class="btn-ordenar" onclick="ordenarPorPreco('menor')">Menor Pre√ßo</button>
                    <button class="btn-ordenar" onclick="ordenarPorPreco('maior')">Maior Pre√ßo</button>
                </div>
            `;

            html += '<div class="ofertas-lista">';

            ofertas.forEach(oferta => {
                const nome = oferta.nome || 'Produto sem nome';
                const preco = oferta.preco || 'Pre√ßo n√£o dispon√≠vel';
                const loja = oferta.loja || 'Loja desconhecida';
                const logoLoja = oferta.logo_loja || '';
                const linkProduto = oferta.link_produto || '#';
                const thumb = oferta.img || '';

                const onclickAttr = linkProduto !== '#' ? `onclick="extrairProduto('${linkProduto}')"` : '';
                const nomeStyle = linkProduto !== '#' ? 'cursor: pointer; color: #667eea;' : '';

                html += `
                    <div class="oferta-card">
                        <div class="oferta-thumb">
                            ${thumb ? `<img src="${thumb}" alt="${nome}">` : '<span>Sem img</span>'}
                        </div>
                        <div class="oferta-info">
                            <div class="oferta-produto" ${onclickAttr} style="${nomeStyle}">${nome}</div>
                            <div class="oferta-loja">${loja}</div>
                        </div>
                        <div class="oferta-preco">${preco}</div>
                        ${logoLoja ? `<div class="oferta-loja-logo"><img src="${logoLoja}" alt="${loja}"></div>` : ''}
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;

            // Store data for sorting
            window.ofertasData = data;
        }

        function ordenarPorPreco(tipo) {
            if (!window.ofertasData || !window.ofertasData.ofertas) return;

            const ofertas = [...window.ofertasData.ofertas];
            ofertas.sort((a, b) => {
                const precoA = parseFloat((a.preco || '999999').match(/[\d.,]+/)?.[0]?.replace(',', '.') || 999999);
                const precoB = parseFloat((b.preco || '999999').match(/[\d.,]+/)?.[0]?.replace(',', '.') || 999999);
                return tipo === 'menor' ? precoA - precoB : precoB - precoA;
            });
            renderizarOfertas(ofertas, window.ofertasData);
        }

        function mostrarMensagem(texto, tipo) {
            const msg = document.getElementById('message');
            msg.textContent = texto;
            msg.className = 'message ' + tipo;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') extrairProduto();
        });
    </script>
</body>

</html>
